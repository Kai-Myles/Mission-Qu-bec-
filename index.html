<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mission Qu√©bec!</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- HOME PAGE -->
  <section id="home-page" class="page active">
    <h1>üéØ Mission Qu√©bec!</h1>
    <button class="btn" onclick="goToPage('level-page')">Jouer</button>
  </section>

  <!-- LEVEL SELECT PAGE -->
  <section id="level-page" class="page">
    <h2>√âtape 1 : Choisis le nombre de niveaux</h2>
    <div class="btn-group">
      <button class="btn" onclick="selectLevel(5)">5</button>
      <button class="btn" onclick="selectLevel(10)">10</button>
      <button class="btn" onclick="selectLevel(15)">15</button>
    </div>
    <button class="btn back" onclick="goToPage('home-page')">‚Üê Retour</button>
  </section>

  <!-- DIFFICULTY SELECT PAGE -->
  <section id="difficulty-page" class="page">
    <h2>√âtape 2 : Choisis la difficult√©</h2>
    <div class="btn-group">
      <button class="btn" onclick="startGame('facile')">Facile</button>
      <button class="btn" onclick="startGame('moyen')">Moyen</button>
      <button class="btn" onclick="startGame('difficile')">Difficile</button>
    </div>
    <button class="btn back" onclick="goToPage('level-page')">‚Üê Retour</button>
  </section>

  <!-- GAME PAGE -->
  <section id="game-page" class="page">
    <div id="timer-container">Temps restant : <span id="timer" class="green">20</span> sec</div>
    <div id="question-container"></div>
    <div id="answers-container"></div>
    <button id="next-btn" class="btn" disabled>Suivant</button>
    <div id="feedback-container"></div>
    <div id="score-container"></div>
  </section>

  <script src="script.js"></script>
</body>
</html>
