<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Mission Québec - Jeu de Français</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/eruda"></script>
  <script>eruda.init();</script>
</head>
<body>
  <!-- PAGE ACCUEIL -->
  <section class="page active" id="home-page">
    <h1>Mission Québec</h1>
    <button class="btn" onclick="goToPage('level-page')">Jouer</button>
  </section>

  <!-- PAGE SÉLECTION NIVEAU -->
  <section class="page" id="level-page">
    <h2>Choisis le nombre de questions</h2>
    <div class="btn-group">
      <button class="btn" onclick="selectLevel(5)">5</button>
      <button class="btn" onclick="selectLevel(10)">10</button>
      <button class="btn" onclick="selectLevel(15)">15</button>
    </div>
    <button class="btn back" onclick="goToPage('home-page')">← Retour</button>
  </section>

  <!-- PAGE SÉLECTION DIFFICULTÉ -->
  <section class="page" id="difficulty-page">
    <h2>Choisis la difficulté</h2>
    <div class="btn-group">
      <button class="btn" onclick="startGame('facile')">Facile</button>
      <button class="btn" onclick="startGame('moyen')">Moyen</button>
      <button class="btn" onclick="startGame('difficile')">Difficile</button>
    </div>
    <button class="btn back" onclick="goToPage('level-page')">← Retour</button>
  </section>

  <!-- PAGE JEU -->
  <section class="page" id="game-page">
    <div id="timer" class="timer green">20</div>
    <div id="question-container" class="question">Question</div>
    <div id="answers-container" class="answers"></div>
    <div id="feedback-container" class="feedback"></div>
    <button id="next-btn" class="btn" disabled>Suivant</button>
  </section>

  <script src="script.js"></script>
</body>
</html>
